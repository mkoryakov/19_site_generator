<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Энциклопедия </title>
</head>
<body>
    <h1> Энциклопедия </h1>
        {% for topic in topics %}
            {% if loop.index % 3 == 0 %}
                <div class="row">
            {% endif %}
            <div class="col-md-4">
                <h3> {{ topic['title'] }} </h3>
                <ul class="list-unstyled">
                    {% for article in articles %}
                        {% if topic['slug'] == article['topic'] %}
                            <li>
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <a href="{{ 'articles/' + article['source'] | urlencode }}"> {{ article['title'] | e }} </a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            {% if loop.index % 3 == 0 %}
                </div>
            {% endif %}
        {% endfor %}
</body>
